<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Whether Report App</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="main">
		<div class="search">
			<input type="text" placeholder="Enter city name...">
			<div class="search-img">
				<button><img src="images/search.png"></button>
			</div>
		</div>

		<div class="weather">
			<div class="whether-icon">
				<img src="images/clouds.png" alt="">
			</div>

			<div class="temperature">
				<p class="celcius">45&deg;C</p>
				<p class="city-name">Kotdwara</p>
			</div>

			<div class="details">
				<div class="humdidity">
					<img src="images/humidity.png" alt="">
					<p id="humidity">50%</p>
					<p>Humidity</p>
				</div>

				<div class="windspeed">
					<img src="images/wind.png" alt="">
					<p id="windspeed">50 km/h</p>
					<p>Wind Speed</p>
				</div>
			</div>
		</div>
	</div>
</body>

<script src="script.js"></script>

</html>
